
        <div class="row">
            <div class="col s12 m4" *ngFor="let cancion of nuevasCanciones">
              <div class="card">
                <div class="card-image">
                  <img [src]="cancion.images | noimage">
                  <span class="card-title" style="color: rgb(255, 255, 255); font-weight: 700; background-color: rgba(0, 0, 0, 0.548); border-radius: 0px 50px 0px 0px;">{{cancion.name}}</span>
                  <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">play_arrow</i></a>
                </div>
                <div class="card-content" style="height: 150px;">
                    <div class="chip" *ngFor="let artist of cancion.artists">{{artist.name}}</div>
                </div>
              </div>
            </div>
          </div>
