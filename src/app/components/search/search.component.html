<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">search</i>
          <textarea (input)="buscar(inputSearch.value)" style="color: white;" #inputSearch id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Search music</label>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col s12 m4" *ngFor="let artista of artistas">
      <div class="card">
        <div class="card-image" style="height: 500px !important;">
          <img [src]="artista.images[0].url">
          <span class="card-title" style="color: rgb(255, 255, 255); font-weight: 700; background-color: rgba(0, 0, 0, 0.548); border-radius: 0px 50px 0px 0px;">{{artista.name}}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">play_arrow</i></a>
        </div>
        <!-- <div class="card-content" style="height: 150px;">
            <div class="chip" *ngFor="let artist of cancion.artists">{{artist.name}}</div>
        </div> -->
      </div>
    </div>
  </div>
